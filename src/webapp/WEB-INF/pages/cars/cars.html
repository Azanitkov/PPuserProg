<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cars List</title>
</head>
<body>
<h1>Car list</h1>
<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Horse Power</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}">Model</td>
        <td th:text="${car.series}">Series</td>
        <td th:text="${car.horsePower}">Horse Power</td>
    </tr>
    </tbody>
</table>
</body>
</html>
